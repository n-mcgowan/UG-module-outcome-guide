        // Get DOM elements
        const moduleCodeInput = document.getElementById('moduleCode');
        const moduleSuggestions = document.getElementById('moduleSuggestions');
        const moduleClearBtn = document.getElementById('moduleClearBtn');
        
        const ebnSelect = document.getElementById('EBNType');
        
        const explanationSection = document.getElementById('explanationSection');
        const implicationsSection = document.getElementById('implicationsSection');
        const compulsoryElementsSection = document.getElementById('compulsoryElementsSection');
        const EBNName = document.getElementById('EBNName');
        const EBNExplanation = document.getElementById('EBNExplanation');
        const implicationsDescription = document.getElementById('implicationsDescription');
        const compulsoryElementsDescription = document.getElementById('compulsoryElementsDescription');

        // Autocomplete functionality for module code
        function setupAutocomplete(inputElement, suggestionsElement, clearBtn, options, onSelect) {
            let currentHighlight = -1;
            let filteredOptions = [];

            function filterOptions(query) {
                if (!query.trim()) return [];
                
                const lowerQuery = query.toLowerCase();
                return options.filter(option => 
                    option.label.toLowerCase().includes(lowerQuery) || 
                    option.value.toLowerCase().includes(lowerQuery)
                ).sort((a, b) => {
                    const aStarts = a.label.toLowerCase().startsWith(lowerQuery) || 
                                  a.value.toLowerCase().startsWith(lowerQuery);
                    const bStarts = b.label.toLowerCase().startsWith(lowerQuery) || 
                                  b.value.toLowerCase().startsWith(lowerQuery);
                    
                    if (aStarts && !bStarts) return -1;
                    if (!aStarts && bStarts) return 1;
                    return a.label.localeCompare(b.label);
                });
            }

            function displaySuggestions(options) {
                suggestionsElement.innerHTML = '';
                
                if (options.length === 0) {
                    suggestionsElement.innerHTML = '<div class="no-results">No matches found</div>';
                    suggestionsElement.style.display = 'block';
                    return;
                }

                options.forEach((option, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = option.label;
                    div.addEventListener('click', () => selectOption(option));
                    suggestionsElement.appendChild(div);
                });

                suggestionsElement.style.display = 'block';
                currentHighlight = -1;
            }

            function selectOption(option) {
                inputElement.value = option.label;
                inputElement.setAttribute('data-value', option.value);
                suggestionsElement.style.display = 'none';
                clearBtn.style.display = 'block';
                onSelect(option);
            }

            function highlightSuggestion(index) {
                const items = suggestionsElement.querySelectorAll('.suggestion-item');
                items.forEach((item, i) => {
                    item.classList.toggle('highlighted', i === index);
                });
            }

            // Input event listener
            inputElement.addEventListener('input', (e) => {
                const query = e.target.value;
                
                if (query.trim()) {
                    clearBtn.style.display = 'block';
                    filteredOptions = filterOptions(query);
                    displaySuggestions(filteredOptions);
                } else {
                    clearBtn.style.display = 'none';
                    suggestionsElement.style.display = 'none';
                    inputElement.removeAttribute('data-value');
                    updateExplanation();
                }
            });

            // Keyboard navigation
            inputElement.addEventListener('keydown', (e) => {
                const items = suggestionsElement.querySelectorAll('.suggestion-item');
                
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        if (items.length > 0) {
                            currentHighlight = Math.min(currentHighlight + 1, items.length - 1);
                            highlightSuggestion(currentHighlight);
                        }
                        break;
                        
                    case 'ArrowUp':
                        e.preventDefault();
                        if (items.length > 0) {
                            currentHighlight = Math.max(currentHighlight - 1, 0);
                            highlightSuggestion(currentHighlight);
                        }
                        break;
                        
                    case 'Enter':
                        e.preventDefault();
                        if (currentHighlight >= 0 && items[currentHighlight] && filteredOptions[currentHighlight]) {
                            selectOption(filteredOptions[currentHighlight]);
                        }
                        break;
                        
                    case 'Escape':
                        suggestionsElement.style.display = 'none';
                        inputElement.blur();
                        break;
                }
            });

            // Clear button functionality
            clearBtn.addEventListener('click', () => {
                inputElement.value = '';
                suggestionsElement.style.display = 'none';
                clearBtn.style.display = 'none';
                inputElement.removeAttribute('data-value');
                inputElement.focus();
                updateExplanation();
            });

            // Focus handling
            inputElement.addEventListener('focus', () => {
                if (inputElement.value.trim() && filteredOptions.length > 0) {
                    suggestionsElement.style.display = 'block';
                }
            });
        }

        // Setup autocomplete for module code input
        setupAutocomplete(moduleCodeInput, moduleSuggestions, moduleClearBtn, moduleOptions, updateExplanation);

        // Setup dropdown change listener for EBN Type
        ebnSelect.addEventListener('change', updateExplanation);

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                moduleSuggestions.style.display = 'none';
            }
        });

        // Update explanation based on selections
        function updateExplanation() {
            const moduleCode = moduleCodeInput.getAttribute('data-value');
            const EBN = ebnSelect.value;
            
            // Check if we have all required values
            if (!EBN || !moduleCode) {
                explanationSection.classList.add('hidden');
                return;
            }
            
            // Show compulsory elements for the selected module
            if (moduleCompulsoryElements[moduleCode]) {
                compulsoryElementsDescription.innerHTML = moduleCompulsoryElements[moduleCode];
                compulsoryElementsSection.classList.remove('hidden');
            } else {
                compulsoryElementsSection.classList.add('hidden');
            }
            
            // Outcomes
            if (EBN === 'ABSENT') {
                showExplanation(
                    'ABS (Absent)',
                    'This means that you did not submit/attend a final assessment on the Module and have no mitigation (EC) for this<br><br><b>If your note reads:</b><br><i>ABSca</i> you are absent for continuous assessment (coursework) only<br><i>ABSe</i> you are absent for an exam only<br><i>ABScae</i> you are <i>EITHER</i> absent for both continuous assessment (coursework) and an exam <i>OR</i> you are absent for either continuous assessment (coursework) or exam and have failed (an)other assessment(s)',
                    'As this was your first attempt at the Module you will have a final opportunity to submit/sit these missed components. Your Module mark will be capped at 40 as this is a resit.',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'ABSENT MITIGATION') {
                showExplanation(
                    'ABSM (Absent with Mitigation)',
                    'This means that you did not submit/attend an assessment on the Module but you have mitigation (an EC) for this<br><br><b>If your note reads:</b><br><i>ABSMca</i> you are absent with mitigation for at least one continuous assessment (coursework) only<br><i>ABSMe</i> you are absent with mitigation for an exam only<br><i>ABSMcae</i> you are <i>EITHER</i> absent with mitigation for at least one piece of continuous assessment (coursework) and an exam <i>OR</i> you are absent with mitigation for at least one element of continuous assessment or the exam and have failed other components',
                    'You will have the opportunity to submit/sit the components for which you have an EC as a first attempt. <br><br>Note, if you have failed other components, you may have to resit these and your mark may be capped at 40. <br><br>If you did not submit or pass a compulsory element but obtained an overall Module mark above 40, you must submit the outstanding components to pass the Module (your mark will not change); failure to submit these will result in a fail. <br><br>If you have not failed/missed anything else, your mark will not be capped and this will be a first sit.',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'FAIL') {
                showExplanation(
                    'F (Fail)',
                    'This means that you have not achieved a pass mark for the Module. <br><br>If this is a second attempt at a Module and you were previously INC (incomplete) you did not fulfill the compulsory elements of the Module<br><br><b>If your note reads:</b><br><i>Fca</i> you have failed the Module due to failed continuous assessment(s) (coursework) only<br><i>Fe</i> you have failed the Module due to a failed exam only<br><i>Fcae</i> you you have failed the Module due to failed continuous assessment(s) and a failed exam',
                    'If this is your first attempt at the Module, you will have one further attempt to pass. Your overall mark for the Module will be capped at 40. <br><br>If this is your second attempt at the Module, you will have no further attempts but may be able to carry the Module as a fail on your transcript. This will depend on the outcome of your other Modules.',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'INCOMPLETE') {
                showExplanation(
                    'INC (Incomplete)',
                    'This means that, whilst you have achieved a pass mark for the Module (40+), you have not completed/passed one or more compulsory elements for the Module<br><br><b>If your note reads:</b><br><i>INCca</i> you have failed to complete/pass (a) compulsory continuous assessment(s) (coursework) only<br><i>INCe</i> you have failed to complete/pass a compulsory exam only<br><i>INCcae</i> you you have failed to complete/pass  (a) compulsory continuous assessment(s) and a compulsory exam',
                    'You will have one further attempt to pass the Module by completing/passing the outstanding compulsory elements. Your overall mark for the Module will not change after completing these components. If you do not complete these, you will fail the Module with a 39F at the next exam board. You will then have no further attempts but may be able to carry the Module as a fail on your transcript. This will depend on the outcome of your other Modules',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'MARK NOT AVAILABLE') {
                showExplanation(
                    'MNA (Mark Not Available)',
                    'This means that your mark is not currently available. This could be for a number of reasons e.g. you have not had the opportunity to complete an assessment or we are awaiting an assessment outcome<br><br><b>If your note reads:</b><br><i>MNAca</i> your mark is not available due to (a) missing continuous assessment(s) (coursework) mark only<br><i>MNAe</i> your mark is not available due to a missing exam mark only<br><i>MNAcae</i> your mark is not available due to missing continuous assessment and exam marks',
                    'The implications of an MNA will depend on the nature of the missing mark(s). Once the mark becomes available, this will be updated for the next exam board.',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'PASS') {
                showExplanation(
                    'P (Pass)',
                    'This means you have passed the Module',
                    'You have obtained a pass mark for the Module and satisfactorily completed all compulsory elements. You have nothing further to do for this Module',
                    'bg-gray-50 border-red-600'
                );
            } else if (EBN === 'PASS HONS RESTRICTED') {
                showExplanation(
                    'PH (Pass with Honours restriction)',
                    'This means that you have passed the Module as a resit opportunity',
                    'You have now passed this Module as a resit. Whilst you will see your overall Module mark on your transcript, your mark will be capped at 40 when calculating your final degree classification',
                    'bg-gray-50 border-red-600'
                );
            }  
        }
        
        function showExplanation(name, explanation, implication, colorClass) {
            EBNName.textContent = name;
            EBNExplanation.innerHTML = explanation;
            explanationSection.classList.remove('hidden');
            
            if (implication) {
                implicationsDescription.innerHTML = implication;
                implicationsSection.className = `rounded-lg border-2 p-4 ${colorClass}`;
                implicationsSection.classList.remove('hidden');
            } else {
                implicationsSection.classList.add('hidden');
            }
        }
    </script>
